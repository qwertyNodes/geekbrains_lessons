<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <h1>{{ page_title }}</h1>
    <div class="container">
        <div style="width: 20%; float: left;">
            {% if email %}
            <div><p>
                Thank you! We will answer to your email <strong>{{ email }}</strong> shortly.<br><br>
                You have sent message with the following subject: <br>
                <strong>{{ subject }}</strong>
            </p></div>
            {% endif %}

            <form action="/contact-form" method="post" id="contact-form">
                <p><label for="email">Email:</label></p>
                <input name="email" type="text" id="email" value="example@mail.com">

                <p><label for="subject">Subject:</label></p>
                <input name="subject" type="text" id="subject" value="Subject">

                <input name="form_type" type="hidden" id="form_type" value="contact">

                <p><label for="long-text">Message:</label></p>
                <textarea rows="4" cols="50" name="message" id="long-text" form="contact-form">Type your message...</textarea>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
